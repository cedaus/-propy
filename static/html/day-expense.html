<div class="modal-header">
  <h4 class="modal-title">{{date}}</h4>
</div>
<div class="modal-body c-overflow mCustomScrollbar _mCS_1 mCS-autoHide">
  <div class="row table-responsive min-h-300">
    <table class="table">
      <colgroup>
        <col width="5%"><col width="5%">
        <col width="5%"><col width="5%">
        <col width="5%"><col width="5%">
        <col width="5%"><col width="5%">
        <col width="5%"><col width="5%">
        <col width="5%"><col width="5%">
        <col width="5%"><col width="5%">
        <col width="5%"><col width="5%">
        <col width="5%"><col width="5%">
        <col width="5%"><col width="5%">
    </colgroup>
      <tbody class="nicescroll-rails nicescroll-rails-vr">
        {{#each expenses}}
        <tr id="expense-{{pk}}">
          <td colspan=1 class="p-l-15"><i class="{{tag.icon}}"></i></td>
          <td colspan=6><span>{{title}}</span></td>
          <td colspan=1><span class="pull-right">extra</span></td>
          <td colspan=2><span class="pull-right"><i class="fa fa-inr p-r-5 o-pnt5"></i>{{amount}}</span></td>
          <td colspan=1 class="p-r-15">
            <div class="lv-actions actions dropdown pull-right">
              <a data-toggle="dropdown" aria-expanded="true"><i class="fa fa-ellipsis-v"></i></a>
              <ul class="dropdown-menu dropdown-menu-right">
                <li><a data-toggle="modal" href="#expense-detail" data-dismiss="modal" onclick="editExpense({{pk}})">Edit</a></li>
                <li><a onclick="deleteExpense({{pk}})">Delete</a></li>
              </ul>
           </div>
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button id="submit-expense" class="btn btn-link" data-toggle="modal" href="#expense-detail" data-dismiss="modal" onclick="addExpense()">Add New</button>
  <button data-dismiss="modal" class="btn btn-link" onclick="resetExpenseFields()">Close</button>
</div>
