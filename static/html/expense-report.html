<!-- Month General Data -->
<div class="card-body card-padding b-b-1">
  <div class="mini-charts">
    <div class="row">
      <div id="month-total" class="col-sm-6 col-md-3 m-b-5">
          <div class="mini-charts-item bgm-lightgreen m-0">
              <div class="clearfix">
                  <div class="chart stats-bar"><h5 class="c-white text-center" style="width: 90px; height: 16px; vertical-align: top;">Month Total</h5></div>
                  <div class="count m-t-5 p-l-5 p-r-5">
                      <h2><i class="fa fa-inr p-r-5 o-pnt8"></i>{{month_total}}</h2>
                  </div>
              </div>
          </div>
      </div>
      <div id="month-avg" class="col-sm-6 col-md-3 m-b-5">
          <div class="mini-charts-item bgm-lightgreen m-0">
              <div class="clearfix">
                  <div class="chart stats-bar"><h5 class="c-white text-center" style="width: 90px; height: 16px; vertical-align: top;">Month Avg</h5></div>
                  <div class="count m-t-5 p-l-5 p-r-5">
                    <h2><i class="fa fa-inr p-r-5 o-pnt8"></i>{{month_avg}}</h2>
                  </div>
              </div>
          </div>
      </div>
      <div id="month-important" class="col-sm-6 col-md-3 m-b-5">
          <div class="mini-charts-item bgm-lightgreen m-0">
              <div class="clearfix">
                  <div class="chart stats-bar"><h5 class="c-white text-center" style="width: 90px; height: 16px; vertical-align: top;">Important</h5></div>
                  <div class="count m-t-5 p-l-5 p-r-5">
                    <h2><i class="fa fa-inr p-r-5 o-pnt8"></i>{{month_important}}</h2>
                  </div>
              </div>
          </div>
      </div>
      <div id="month-extra" class="col-sm-6 col-md-3 m-b-5">
          <div class="mini-charts-item bgm-lightgreen m-0">
              <div class="clearfix">
                  <div class="chart stats-bar"><h5 class="c-white text-center" style="width: 90px; height: 16px; vertical-align: top;">Extra</h5></canvas></div>
                  <div class="count m-t-5 p-l-5 p-r-5">
                    <h2><i class="fa fa-inr p-r-5 o-pnt8"></i>{{month_extra}}</h2>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
<!-- Month Tags Expense -->
<div class="card-header"><h2 class="m-l-5">Tag Categorization</h2></div>
<div class="card-body card-padding b-b-1">
  <div class="row">
    <div class="col-xs-8 p-r-0">
      {{#each tags}}
      <div class="col-sm-4 p-5 brd-2 tag-demo" data-tag-id="{{id}}">
        <div class="p-10"><span><i class="{{icon}} p-r-10" style="font-size:14px;"></i><span class="f-500" style="font-size:14px;">{{name}}</span></span><span class="pull-right"><i class="fa fa-inr p-r-5"></i>{{amount}}</span></div>
      </div>
      {{/each}}
    </div>
    <div class="col-xs-4">

    </div>
  </div>
</div>
<!-- Month Expense Chart -->
<div class="card-header"><h2 class="m-l-5">Month Expense Chart</h2></div>
<div class="card-body card-padding b-b-1">
  <canvas id="month-expense-chart" width="400" height="100"></canvas>
</div>
<!-- Year Expense Chart -->
<div class="card-header"><h2 class="m-l-5">Year Expense Chart</h2></div>
<div class="card-body card-padding">
  <canvas id="year-expense-chart" width="400" height="100"></canvas>
</div>
