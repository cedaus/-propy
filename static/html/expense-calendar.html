<div class="lightbox photos clearfix m-0">
  {{#each month_daily_data}}
  <div class="col-md-2 col-sm-4 col-xs-6 p-0" data-toggle="modal" href="#day-expense" data-day="{{counter @index}}" onclick="showDayExpense(this)">
    <div class="lightbox-item p-item p-5" style="border: 5px black;">
      <span class="fc-day-number">{{counter @index}}</span>
      <h4 class="text-center m-t-25 m-b-35 f-300 f-20"><i class="fa fa-inr p-r-5 o-pnt5"></i>{{day_total}}</h4>
    </div>
  </div>
  {{/each}}
</div>
